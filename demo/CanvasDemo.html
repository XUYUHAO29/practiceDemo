<body>
  <canvas id="canvas"></canvas>
  <div class="login">
    <div class="header"></div>
    <input type="text" placeholder="id">
    <input type="password" placeholder="password">
    <div class="btn">

      <div class="regis">注册</div>
    </div>
  </div>
</body>
<style>

  padding: 0;
  margin: 0
}

  background-color: rgb(175, 95, 250);
  top:0;
  left:0;
}

.header::after{
  content: "";
  position: absolute;
  left:-6.5px;
  top:-7px;
  border: 2px solid white;
  width: 70px;
  height:70px;
  border-radius: 50%;
  box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px white
}
input{
  background-color: transparent;
  border:none;
  border-bottom: 2px solid white;
  color:white;
  border-radius: 3px;
  outline-style: none ;
  padding: 7px 0;
  width: 80%;
  font-size: 16px;
  text-indent: 15px;
  caret-color:transparent;
  margin-top:20px;
  z-index:1;
}
input::placeholder{
  color:white;
  padding-left:-15px
}
input:focus{
  border: 2px solid white;
  outline: 0;
  box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px white
}
input:first-of-type{
  margin-top:50px
}
.btn{
  display: flex;
  flex-direction: row;
  color:white;
  margin-top: 50px;
  z-index:1;
}
.btn div{
  width:100px;
  height:30px;
  text-align: center;
  line-height: 30px;
  border: 2px solid white;
  margin:0 5px;
  border-radius: 5px;
  cursor: pointer;
  animation: name duration timing-function delay iteration-count direction fill-mode;
}
@keyframes in {
  0%{
    width:0;
    height:0;
  }
  100%{
    width:980px;
    height:980px
  }
}
@keyframes out {
  0%{
    width:980px;
    height:980px
  }
  100%{
    width:0;
    height:0;
  }
}

<script>
  window.onload = function(){
    // canvas背景动画
    const canvas = document.querySelector("#canvas")
    const ctx = canvas.getContext("2d")
    let round = []
    const pointNumber = 30
    const configure = (options) =>{
      const { width, height } = options || { width: window.innerWidth, height: window.innerHeight}
      canvas.width = width
      canvas.height = height
      return{
        width,
        height
      }
    }
    const {width, height} = configure()
    function Round_point(index, X, Y){
      this.index = index
      this.X = X
      this.Y = Y
      this.r = Math.random()*70 + 1;
      const alpha = (Math.floor(Math.random()*20) + 1) / 10 / 2
      this.color = "rgba(255,255,255,"+alpha+")"
    }
    Round_point.prototype.draw = function(){
      // 画圆饼
      ctx.beginPath()
      ctx.fillStyle = this.color
      ctx.shadowBlur = this.r * 2
      ctx.arc(this.X, this.Y, this.r, 0, 2*Math.PI, false)
      ctx.fill()
      ctx.closePath()
      // 画圆环
      ctx.beginPath()
      ctx.arc(this.X, this.Y, this.r+5, 0, 2*Math.PI, false)
      ctx.lineWidth = 2
      ctx.strokeStyle = this.color
      ctx.stroke()
      ctx.closePath()

      ctx.beginPath()
      ctx.arc(this.X, this.Y, this.r+10, 0, 2*Math.PI, false)
      ctx.lineWidth = 2
      ctx.strokeStyle = this.color
      ctx.stroke()
      ctx.closePath()

      ctx.beginPath()
      ctx.arc(this.X, this.Y, this.r+15, 0, 2*Math.PI, false)
      ctx.lineWidth = 2
      ctx.strokeStyle = this.color
      ctx.stroke()
      ctx.closePath()

    }
    Round_point.prototype.move = function(){
      this.X += 0.1
      this.Y += 0.2
      if(this.X > (width + 100)){
        this.X = -100
      }
      if(this.Y > (height + 100)){
        this.Y = -100
      }
      round[this.index].draw()
    }
    function animations(){
      ctx.clearRect(0, 0, width, height)
      for(let index = 0; index < pointNumber; index++){
        round[index].move()
      }
      requestAnimationFrame(animations)
    }
    function init(){
      for(let index = 0;index < pointNumber;index++){
        round[index] = new Round_point(index, Math.random()*width, Math.random()*height)
        round[index].draw()
      }
      animations()
    }
    init()

    // 登录
    const login = document.querySelector(".login")
    login.addEventListener("mouseenter",mouseenter)
    login.addEventListener("mouseleave",mouseleave)
    let intime;
    let outtime;
   
    function mouseenter(e){
      intime = new Date().getTime()
      const beforespans  = document.querySelectorAll("span")
      beforespans.forEach(el=>el.remove())
      if(intime - outtime >= 600){
        anIn(e)
      } else {
        setTimeout(()=>anIn(e), 600);
      }

    }
    function anIn(e){
      const span  = document.createElement("span")
      const top = e.clientY-login.getBoundingClientRect().top
      const left = e.clientX-login.getBoundingClientRect().left
      span.style.position = "absolute"
      span.style.top = top + "px"
      span.style.left = left + "px"
      span.style.backgroundColor = "#409EFF"
      span.style.borderRadius = "50%"
      span.style.transform = "translate(-50%, -50%)"
      span.style.backdropFilter = "blur(6px)"
      span.style.animation = "in .6s ease 0s forwards"
      login.append(span)
    }
    function mouseleave(e){
      outtime = new Date().getTime()
      if(outtime - intime > 600){
        anOut(e)
      } else {
        setTimeout(()=>anOut(e), 600);
      }
    }
    function anOut(e){
      const span  = document.querySelector("span")
      const top = e.clientY-login.getBoundingClientRect().top
      const left = e.clientX-login.getBoundingClientRect().left
      span.style.top = top + "px"
      span.style.left = left + "px"
      span.style.animation = "out .6s ease 0s forwards"
    }
  }
</script>
</html>
