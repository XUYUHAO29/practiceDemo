<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="range" name="" id="">
</body>
<script>
  const range = document.querySelector("input")
  console.log(range.autocomplete)
  console.log(range.autofocus)
  console.log(range.defaultValue)
  console.log(range.disabled)
  console.log(range.form)
  console.log(range.list)
  console.log(range.max = 200)
  console.log(range.min)
  console.log(range.step)
  console.log(range.value = 100)
  range.onmouseup = function () {
    console.log(range.value)
  }
</script>
<style>
  *{
    margin:0;
    padding: 0;
  }
  input[type = range]{
    appearance: none;
    width: 100%;
    height: 0px;
    outline: 1px solid blue;
    border-radius: 10px;
  }
</style>
</html>
